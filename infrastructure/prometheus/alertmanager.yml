global:
  # Global configuration
  resolve_timeout: 5m
  # PagerDuty API URL
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  # Opsgenie API URL
  opsgenie_api_url: 'https://api.opsgenie.com/'
  # SMTP settings for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'trading-system-alerts@example.com'
  smtp_auth_username: '{{ env "SMTP_USERNAME" }}'
  smtp_auth_password: '{{ env "SMTP_PASSWORD" }}'
  smtp_require_tls: true

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service', 'component']
  # Wait time before sending initial notification
  group_wait: 30s
  # Wait time before sending updates for grouped alerts
  group_interval: 5m
  # Minimum time between notifications for the same alert
  repeat_interval: 4h

  # Child routes for specific alert routing
  routes:
    # ========================================
    # CRITICAL ALERTS - Immediate Page
    # ========================================
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 1h
      continue: true  # Also send to other receivers

    # Database critical alerts
    - match_re:
        component: database
        severity: critical
      receiver: 'pagerduty-database'
      group_wait: 10s
      repeat_interval: 30m

    # Trading system down
    - match:
        alertname: TradingSystemNoReplicas
      receiver: 'pagerduty-urgent'
      group_wait: 5s
      repeat_interval: 15m

    # ========================================
    # WARNING ALERTS - Team Chat
    # ========================================
    - match:
        severity: warning
      receiver: 'slack-warnings'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 12h

    # ========================================
    # SECURITY ALERTS - Security Team
    # ========================================
    - match:
        component: security
      receiver: 'security-team'
      group_wait: 30s
      repeat_interval: 2h
      continue: true

    # ========================================
    # HIGH AVAILABILITY ALERTS
    # ========================================
    - match_re:
        ha_role: (primary|master)
      receiver: 'ha-team'
      group_wait: 20s
      repeat_interval: 1h

    # ========================================
    # BUSINESS HOURS vs OFF-HOURS
    # ========================================
    - match:
        severity: info
      receiver: 'email-info'
      group_interval: 1h
      repeat_interval: 24h

# Inhibition rules to prevent alert storms
inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit replica alerts if no replicas alert is firing
  - source_match:
      alertname: 'TradingSystemNoReplicas'
    target_match:
      alertname: 'TradingSystemLowReplicas'
    equal: ['cluster']

  # Inhibit database replication lag if primary is down
  - source_match:
      alertname: 'PostgreSQLPrimaryDown'
    target_match_re:
      alertname: 'PostgreSQLReplication.*'
    equal: ['cluster']

  # Inhibit Redis replication alerts if master is down
  - source_match:
      alertname: 'RedisMasterDown'
    target_match_re:
      alertname: 'Redis.*Replication.*'
    equal: ['cluster']

# Receivers configuration
receivers:
  # ============================================================================
  # Default Receiver (Email)
  # ============================================================================
  - name: 'default-receiver'
    email_configs:
      - to: 'team@example.com'
        send_resolved: true
        headers:
          Subject: '[Trading System] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.html" . }}'

  # ============================================================================
  # PagerDuty - Critical Alerts
  # ============================================================================
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '{{ env "PAGERDUTY_SERVICE_KEY_CRITICAL" }}'
        routing_key: '{{ env "PAGERDUTY_ROUTING_KEY_CRITICAL" }}'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        severity: '{{ .CommonLabels.severity }}'
        details:
          firing: '{{ template "pagerduty.details.firing" . }}'
          resolved: '{{ template "pagerduty.details.resolved" . }}'
          num_firing: '{{ .Alerts.Firing | len }}'
          num_resolved: '{{ .Alerts.Resolved | len }}'
        send_resolved: true

  - name: 'pagerduty-urgent'
    pagerduty_configs:
      - service_key: '{{ env "PAGERDUTY_SERVICE_KEY_URGENT" }}'
        routing_key: '{{ env "PAGERDUTY_ROUTING_KEY_URGENT" }}'
        description: 'URGENT: {{ .GroupLabels.alertname }}'
        severity: 'critical'
        send_resolved: true

  - name: 'pagerduty-database'
    pagerduty_configs:
      - service_key: '{{ env "PAGERDUTY_SERVICE_KEY_DATABASE" }}'
        routing_key: '{{ env "PAGERDUTY_ROUTING_KEY_DATABASE" }}'
        description: 'Database Alert: {{ .CommonAnnotations.summary }}'
        severity: '{{ .CommonLabels.severity }}'
        send_resolved: true

  # ============================================================================
  # Opsgenie - Alternative to PagerDuty
  # ============================================================================
  - name: 'opsgenie-critical'
    opsgenie_configs:
      - api_key: '{{ env "OPSGENIE_API_KEY" }}'
        message: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        description: '{{ .CommonAnnotations.description }}'
        priority: 'P1'
        tags: 'critical,trading-system,{{ .CommonLabels.component }}'
        responders:
          - name: 'Trading System Team'
            type: 'team'
          - name: 'On-Call Engineer'
            type: 'schedule'
        send_resolved: true

  # ============================================================================
  # Slack - Team Notifications
  # ============================================================================
  - name: 'slack-warnings'
    slack_configs:
      - api_url: '{{ env "SLACK_WEBHOOK_URL" }}'
        channel: '#trading-system-alerts'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.summary }}'
        color: '{{ if eq .CommonLabels.severity "critical" }}danger{{ else if eq .CommonLabels.severity "warning" }}warning{{ else }}good{{ end }}'
        fields:
          - title: 'Severity'
            value: '{{ .CommonLabels.severity }}'
            short: true
          - title: 'Component'
            value: '{{ .CommonLabels.component }}'
            short: true
          - title: 'Description'
            value: '{{ .CommonAnnotations.description }}'
            short: false
          - title: 'Firing Alerts'
            value: '{{ .Alerts.Firing | len }}'
            short: true
        send_resolved: true

  # ============================================================================
  # Security Team - Security Alerts
  # ============================================================================
  - name: 'security-team'
    email_configs:
      - to: 'security-team@example.com'
        send_resolved: true
        headers:
          Subject: '[SECURITY ALERT] {{ .GroupLabels.alertname }}'
          Priority: 'high'
        html: '{{ template "email.security.html" . }}'
    slack_configs:
      - api_url: '{{ env "SLACK_WEBHOOK_SECURITY" }}'
        channel: '#security-alerts'
        username: 'Security AlertManager'
        icon_emoji: ':rotating_light:'
        title: ':rotating_light: SECURITY ALERT: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.summary }}'
        color: 'danger'
        send_resolved: true

  # ============================================================================
  # HA Team - High Availability Issues
  # ============================================================================
  - name: 'ha-team'
    email_configs:
      - to: 'ha-team@example.com, sre-team@example.com'
        send_resolved: true
        headers:
          Subject: '[HA ALERT] {{ .GroupLabels.alertname }}'
    pagerduty_configs:
      - service_key: '{{ env "PAGERDUTY_SERVICE_KEY_HA" }}'
        description: 'HA Issue: {{ .CommonAnnotations.summary }}'
        severity: '{{ .CommonLabels.severity }}'
        send_resolved: true

  # ============================================================================
  # Email - Informational Alerts
  # ============================================================================
  - name: 'email-info'
    email_configs:
      - to: 'team@example.com'
        send_resolved: true
        headers:
          Subject: '[INFO] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.info.html" . }}'
