# Kubernetes Deployment for Trading System
# Phase 3 Tier 3: DevOps & Cloud Infrastructure

apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-system
  namespace: trading
  labels:
    app: trading-system
    version: v3.0
    tier: application
spec:
  replicas: 3  # High availability with 3 replicas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployments
  selector:
    matchLabels:
      app: trading-system
  template:
    metadata:
      labels:
        app: trading-system
        version: v3.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Service account
      serviceAccountName: trading-system

      # Init containers for setup tasks
      initContainers:
      - name: init-permissions
        image: busybox:latest
        command: ['sh', '-c', 'chmod -R 755 /app/data /app/logs /app/models']
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: models
          mountPath: /app/models

      # Main application container
      containers:
      - name: trading-system
        image: trading-system:v3.0
        imagePullPolicy: IfNotPresent

        # Ports
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        # Environment variables
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DEVELOPMENT_MODE
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ZERODHA_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: api-key
        - name: ZERODHA_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: access-token
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: encryption-key
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Liveness probe (is the app running?)
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        # Readiness probe (is the app ready to serve traffic?)
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Startup probe (for slow-starting containers)
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # 5 minutes max startup time

        # Volume mounts
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        - name: models
          mountPath: /app/models
        - name: state
          mountPath: /app/state
        - name: config
          mountPath: /app/config
          readOnly: true

      # Volumes
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: trading-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: trading-logs-pvc
      - name: models
        persistentVolumeClaim:
          claimName: trading-models-pvc
      - name: state
        persistentVolumeClaim:
          claimName: trading-state-pvc
      - name: config
        configMap:
          name: trading-config

      # Node affinity (prefer high-performance nodes)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - high-performance

        # Pod anti-affinity (spread across nodes)
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - trading-system
              topologyKey: kubernetes.io/hostname

      # Tolerations for dedicated nodes
      tolerations:
      - key: "trading-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
# Service for Trading System
apiVersion: v1
kind: Service
metadata:
  name: trading-system-service
  namespace: trading
  labels:
    app: trading-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # AWS NLB
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: trading-system
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: trading-system-hpa
  namespace: trading
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trading-system
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min cooldown
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
