# Kubernetes Storage Configuration
# Phase 3 Tier 3: DevOps & Cloud Infrastructure

---
# Persistent Volume Claims for Trading System
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-data-pvc
  namespace: trading
  labels:
    app: trading-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd  # Use SSD for performance
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-logs-pvc
  namespace: trading
  labels:
    app: trading-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-models-pvc
  namespace: trading
  labels:
    app: trading-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 50Gi  # ML models can be large

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trading-state-pvc
  namespace: trading
  labels:
    app: trading-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 5Gi
