name: Trading System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # ============================================================================
  # Job 1: Lint and Code Quality
  # ============================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
        pip install -r requirements.txt

    - name: Run Black (code formatting)
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff .
      continue-on-error: true

    - name: Run Flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  # ============================================================================
  # Job 2: Unit Tests
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        pytest tests/test_core_modules.py -v --tb=short --cov=core --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # ============================================================================
  # Job 3: Integration Tests
  # ============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt

    - name: Run Integration Tests
      run: |
        # Run example scripts as integration tests
        python -m core.advanced_risk_manager
        python -m core.realtime_data_pipeline
        python -m core.vectorized_backtester
        python -m core.ml_integration
        python -m core.advanced_analytics

  # ============================================================================
  # Job 4: Strategy Backtests
  # ============================================================================
  backtest:
    name: Strategy Backtests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Backtest Examples
      run: |
        python -m examples.backtesting_example 1
        python -m examples.backtesting_example 2

    - name: Archive backtest results
      uses: actions/upload-artifact@v4
      with:
        name: backtest-results
        path: |
          models/
          test_models/
        retention-days: 30

  # ============================================================================
  # Job 5: Security Scan
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt

    - name: Run Safety (dependency vulnerabilities)
      run: |
        safety check --json || true
      continue-on-error: true

    - name: Run Bandit (security issues)
      run: |
        bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
      if: always()

  # ============================================================================
  # Job 6: Build Docker Image
  # ============================================================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, integration-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      if: github.event_name != 'pull_request'
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: trading-system
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================================================
  # Job 7: Deploy to Staging (on push to develop)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, integration-test, backtest, security, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "This would deploy to staging Kubernetes cluster"
        # kubectl apply -f k8s/staging/ --kubeconfig=${{ secrets.KUBECONFIG }}

  # ============================================================================
  # Job 8: Deploy to Production (on push to main with tag)
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, integration-test, backtest, security, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Production (Canary)
      run: |
        echo "üöÄ Deploying to production (canary)..."
        echo "This would deploy 10% traffic to new version"
        # kubectl apply -f k8s/production/canary.yml --kubeconfig=${{ secrets.KUBECONFIG }}

    - name: Wait for canary validation
      run: |
        echo "‚è±Ô∏è  Waiting 10 minutes for canary validation..."
        sleep 600

    - name: Deploy to Production (Full)
      run: |
        echo "üöÄ Deploying to production (100%)..."
        echo "This would deploy to production Kubernetes cluster"
        # kubectl apply -f k8s/production/ --kubeconfig=${{ secrets.KUBECONFIG }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Automated production deployment

          ## Changes
          - See commit history for details

          ## Tests
          - ‚úÖ Unit tests passed
          - ‚úÖ Integration tests passed
          - ‚úÖ Security scans passed
          - ‚úÖ Backtests validated
        draft: false
        prerelease: false
      continue-on-error: true

  # ============================================================================
  # Job 9: Notification
  # ============================================================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test, backtest, security]
    if: always()

    steps:
    - name: Notify Success
      if: ${{ needs.test.result == 'success' }}
      run: |
        echo "‚úÖ All tests passed!"

    - name: Notify Failure
      if: ${{ needs.test.result == 'failure' }}
      run: |
        echo "‚ùå Tests failed!"
        exit 1
